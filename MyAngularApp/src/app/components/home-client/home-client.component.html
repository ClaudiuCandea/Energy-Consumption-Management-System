<app-navbar></app-navbar>
<div>
    
    <h1>Devices</h1>

    <table mat-table [dataSource]="devices" class="mat-elevation-z8">

          <ng-container matColumnDef="deviceId">
            <th mat-header-cell *matHeaderCellDef> DeviceId </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>

          <ng-container matColumnDef="maxHourConsumption">
            <th mat-header-cell *matHeaderCellDef> maxHourConsumtion </th>
            <td mat-cell *matCellDef="let element"> {{element.maxHourConsumtion}} </td>
          </ng-container>

          <ng-container matColumnDef="consumption">
            <th mat-header-cell  *matHeaderCellDef > Consumption </th>
            <td mat-cell *matCellDef="let element" >
              <button mat-raised-button color="primary" (click)="viewConsumption(element)">Consumption</button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
