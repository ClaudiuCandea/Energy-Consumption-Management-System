<app-navbar></app-navbar>
<div>
    
    <h1>Users</h1>

    <div>
        <mat-form-field>
            <mat-label>Id</mat-label>
            <input matInput type="number"  [(ngModel)]="searchId">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="searchById()">SearchId</button>
        <button mat-raised-button color="primary" (click)="refresh()">SearchAll</button>
    </div>

    <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>

          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell  *matHeaderCellDef > Edit </th>
            <td mat-cell *matCellDef="let element" >
              <button mat-raised-button color="primary" (click)="editUser(element)" >Edit</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell  *matHeaderCellDef > Delete </th>
            <td mat-cell *matCellDef="let element" >
              <button mat-raised-button color="primary" (click)="remove(element)">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
